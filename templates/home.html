<!--templates/home.html-->
{% extends 'base.html' %}

{% block content %}
  {% for post in all_posts_list  %}
  <div class="post-entry">
    {% comment %} we can use post.pk or post.id {% endcomment %}
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.body | truncatewords:10 }}</p>
  </div>
  {% endfor %}
{% endblock content %}
