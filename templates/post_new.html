{#templates/post_new.html#}
{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>New Post</h1
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <input type="submit" value="Save" class="btn btn-dark"/>
                <input type="button" value="Cancel" onclick="window.history.back()" class="btn btn-dark">
            </p>
        </form>
        {% else %}
        <p>Please <a href="{% url 'login' %}">login</a> to create a new post</p>
    {% endif %}
{% endblock content %}
