{#templates/post_detail.html#}

{% extends 'base.html' %}

{% block content %}

    <div class="post-entry">
        <h2 class="mb-0">{{ post.title }}</h2>
        <p class="text-muted small mb-2">by <b>{{ post.author }}</b></p>
        <p>{{ post.body }}</p>
        <br/>
    </div>
    <p>
        <input type="button" value="Back" onclick="window.history.back()" class="btn btn-dark">
        <a href="{% url 'post_edit' post.pk %}" class="btn btn-dark">Edit</a>
        <a href="{% url 'post_delete' post.id %}" class="btn btn-dark">Delete</a>
    </p>

{% endblock content %}
