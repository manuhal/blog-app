{#templates/post_detail.html#}

{% extends 'base.html' %}

{% block content %}

    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <br/>
        <p>by <b>{{ post.author }}</b> </p>
    </div>
    <p>
        <a href="{% url 'post_edit' post.pk %}" class="btn btn-dark">Edit Blog Post</a>
        <a href="{% url 'post_delete' post.id %}" class="btn btn-dark">DeleteBlog Post</a>
    </p>

{% endblock content %}
